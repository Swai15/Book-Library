<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/89c6c6718f.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left position">
      <i class="fa-solid fa-lines-leaning"></i>
      <h2>Library</h2>
      <p>Keep track of books</p>
    </div>

    <div class="header-right position">
      <button>Login</button>
    </div>

  </div>

  <!-- Modal Popup-->
  <div class="background-modal">
    <div class="input-modal">
      <form action="">
        <div>
          <p>NEW BOOK</p>
        </div>
        <div>
          <i class="fa-solid fa-plus" id="close"></i>
          <p class="close-tooltip">close this window?</p>
        </div>

        <div class="line">

        </div>

        <div>
          <label for="title">Title: </label><br>
          <input id="title" type="text" placeholder="Book Title">
        </div>

        <div>
          <label for="author">Author: </label><br>
          <input id="author" type="text" placeholder="Author's name">
        </div>

        <div>
          <label for="pages">Pages</label><br>
          <input id="pages" type="number" placeholder="No. of pages" minlength="1" min="1">
        </div>

        <div>
          <label for="read">Have you read the book?</label><br>
          <select name="read" id="read">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="button">
          <button type="button"> Create </button>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer Book Icon -->
  <div class="footer">
    <i class="fa-solid fa-plus" id="open"></i>
    <p class="footer-tooltip">Add new book...</p>

    <!-- Populate books onto the page -->
    <div class="container">
      <div class="card">

        <div id="title" class="inner-card">
          <span class="heading">Title:</span> Harry Potter and the Half blood prince
        </div>
        <div id="author" class="inner-card">
          <span class="heading">Author:</span> J.K. Rowling
        </div>
        <div id="read" class="inner-card">
          <span class="heading">Status:</span>
          <button> Read </button>
        </div>
        <div id="delete" class="inner-card">

          <button>
            <span class="heading">Delete</span>
            <span class="delete"><i class="fa-solid fa-trash-can"></i></span>
          </button>
        </div>



      </div>

    </div>

  </div>




  <script src="./script.js"></script>
</body>

</html>
